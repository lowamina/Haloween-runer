<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <title> Haloween runer </title>
    <link rel="icon" href="favicon.ico"/>


</head>

<body onkeyup="keyCheck(event);" class="body">
    
    <div class="background" id="background">
        <img src="Run (1).png" class="boy" id="boy">

        <div class="score" id="score"> Score =  0 </div>

    

       <div class="endscreen" id="endscreen">
           <div class="d1"> Game Over</div>
           <div class="d2"> Your Score</div>
           <div class="endscore" id="endscore">0</div>

           <button  class="btn" onclick="reload();" class="btn">Try Again</button>


        </div>

  

    </div>

    <div class="text" id="text">  THE HALOWEEN BOY </div>

    <script src="script.js"></script>
</body>



</html>
